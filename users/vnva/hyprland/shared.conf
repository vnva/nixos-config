$mod = SUPER
$terminal = ghostty
$windows = rofi -show window
$menu = rofi -show drun
$file-manger = nautilus -w

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,BreezeX-RosePine-Linux
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = WLR_NO_HARDWARE_CURSORS,1
# env = ADW_DISABLE_PORTAL,1 # Fix libadwaita dark themes

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 0
  resize_on_border = false
  layout = dwindle
}

decoration {
  rounding = 8

  shadow { 
    enabled = false 
  }

  blur { 
    enabled = true
    size = 2
    passes = 3
    vibrancy = 0.1696
  }
}

xwayland {
  force_zero_scaling = true 
}

misc {
  disable_hyprland_logo = true
  enable_swallow = false
  swallow_regex = ^(ghostty)$
}

input {
  kb_layout = us,ru
  kb_options = grp:alt_shift_toggle
  repeat_delay = 200
  repeat_rate = 50
}

bind = $mod, C, killactive
bind = $mod, M, exit
bind = $mod, V, togglefloating
bind = $mod, F, fullscreen
bind = $mod, N, exec, makoctl mode -t do-not-disturb

bind = $mod, Q, exec, $terminal
bind = $mod, W, exec, $windows
bind = $mod, R, exec, $menu
bind = $mod, E, exec, $file-manger

# Switch workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Print - capture region and copy
bind = , Print, exec, grim -g "$(slurp -w 1 -b 0000007d -c ffffff -w 1 -d)" - | wl-copy
# Shift Print - capture region and edit
bind = SHIFT, Print, exec, grim -g "$(slurp -w 1 -b 0000007d -c ffffff -w 1 -d)" - | swappy -f -
# Mod Print - capture current monitor and copy
bind = $mod, Print, exec, grim -o "$(hyprctl actsiveworkspace -j | jq -r '.monitor')" - | wl-copy
# Mod Ctrl Print - capture current monitor and save to XDG_PICTURES_DIR/screenshots directory 
bind = $mod CTRL, Print, exec, grim -o "$(hyprctl activeworkspace -j | jq -r '.monitor')" - | tee > ~/pictures/screenshots/$(date +'%Y-%m-%d-%H-%M-%S').png | wl-copy
# Mod Shift Print - capture all monitors and copy
bind = $mod SHIFT, Print, exec, grim - | wl-copy

# Move workpsace to monitor
bind = $mod ALT, 1, movecurrentworkspacetomonitor, 0
bind = $mod ALT, 2, movecurrentworkspacetomonitor, 1

# Special workspace
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

windowrulev2=float,title:((Save|Open) File)
windowrulev2=center,title:((Save|Open) File)
windowrulev2=stayfocused,title:((Save|Open) File)
windowrulev2=size 1000 700,title:((Save|Open) File)

layerrule = animation slide top,rofi